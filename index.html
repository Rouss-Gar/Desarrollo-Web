<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en nuestra tienda</title>
    <link rel="stylesheet" href="estilo.css/style.css">
</head>
<body>
    <h1>Registro en nuestra tienda</h1>
    <form action="">
        <div>
            <label for="username">Nombre de usuario</label>
            <br>
            <input type="text" name="username" placeholder="Ej: luis" autofocus required>
        </div>
        <div>
            <label for="email">Email: </label>
            <br>
            <input type="email" name="email" placeholder="Ej: luis@gmail.com" required>
        </div>
        <div>
            <label for="age">Edad: </label>
            <br>
            <input type="number" name="age" placeholder="Ej: 21" required>
        </div>
        <div>
            <label for="dob">Fecha de nacimiento: </label>
            <br>
            <input type="date" name="dob">
        </div>
        <div>
            <label for="genero">Genero:</label>
            <br>
            <input type="radio" name="genero"> Masculino
            <br>
            <input type="radio" name="genero"> Femenino
        </div>
        <div>
            <label for="recommend">Recomendado por: </label>
            <br>
            <select name="recommend">
                <option value="google">Google</option>
                <option value="amigo">Amigo</option>
                <option value="redes-sociales">Redes Sociales</option>
            </select>
        </div>
        <div>
            <label for="comment">Comentarios: </label>
            <br>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>
        <div>
            <input type="checkbox" name="accept">
            <label for="accept">Acepto t√©rminos y condiciones: </label>
        </div>
        <div>
            <input type="submit" value="Registrar">
        </div>
    </form>
</body>
</html>
